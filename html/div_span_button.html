<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div區塊與spam區塊&按鈕</title>
</head>
<body>
    <h1>塊級容器元素</h1>
    <div style="background-color: aqua;">
        一個文字區塊
    </div>
    <div style="background-color: orange;">
        不同區塊會換行
    </div>
    <h1>行內元素</h1>
    <span style="background-color: blueviolet;">行內區塊</span><span style="background-color: gold;">不會換行</span>
    <span style="background-color: blueviolet;">行內區塊</span><span style="background-color: gold;">不會換行</span>
    <span style="background-color: blueviolet;">行內區塊</span><span style="background-color: gold;">不會換行</span>
    <span style="background-color: blueviolet;">行內區塊</span><span style="background-color: gold;">不會換行</span>
    <br>
    <h1>Button元素</h1>
    <button style="color:azure; background-color: black;" >按鈕</button>
    <br><br>
    <button style="border-radius: 60px;color:azure; background-color: grey;" >按鈕</button>
    <br><br>
    <a href="https://www.google.com/" target="_blank">
       <button style="border-radius: 40px">點擊連結到goole</button> 
    </a>
</body>
</html>
