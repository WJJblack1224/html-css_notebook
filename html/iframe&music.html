<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入網頁/音樂播放器</title>
</head>
<body>
    <h1>可以讓其他網頁嵌入該網頁的做法</h1>
    <p>嵌入YT影片的做法</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fa214Ct6t9w?si=AuVU4JZgo-PIbjex" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
    <br><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QdHd3hGMDAo?si=4o4Cp5-pHlbv8yH-" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>  
    <p>嵌入Google地圖</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.002890365108!2d121.56196397515788!3d25.033975977816375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abb6da9c9e1f%3A0x1206bcf082fd10a6!2zVGFpcGVpIDEwMSwgTm8uIDfkv6Hnvqnot6_kupTmrrXkv6HnvqnljYDlj7DljJfluIIxMTA!5e0!3m2!1szh-TW!2stw!4v1709707524919!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" 
    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br>
    <h1>在網頁中放入音樂播放器</h1>
    <audio controls>
    <!-- contorls 顯示出播放器的功能-->
      <source src="./music/music.mp3" type="audio/mpeg">  
      你的瀏覽器不支援音樂
    <!-- 只有mp3播放器無法正常顯示的時候才會出現 -->
    </audio>
    <br><br><br>
</body>
</html>
