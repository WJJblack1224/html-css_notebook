<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
           <th>星球</th>
           <th>海洋</th>
           <th>沙漠</th> 
        </tr>
        <tr>
            <td>地球</td>
            <td>太平洋</td>
            <td>撒哈拉</td>
        </tr>
    </table>
</body>
</html>
