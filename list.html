<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序&無序列表</title>
</head>
<body>
    <h1>有序列表</h1>
    <ul>
        <li>phone</li>
        <li>computer</li>
        <li>pad</li>
    </ul>
     <h1>無序列表</h1>
    <ol>
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
    </ol>
</body>
</html>
